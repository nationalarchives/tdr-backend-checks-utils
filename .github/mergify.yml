queue_rules:
  - name: default
    batch_size: 1
    queue_conditions:
      - "check-success=test / test"
    merge_conditions:
      - "check-success=test / test"
pull_request_rules:
  - name: automatic merge for Scala Steward
    conditions:
      - author=tna-da-bot
      - "check-success=test / test"
      - or:
          - files=build.sbt
          - files~=^(!?project/)
          - files=version.sbt
    actions:
      review:
        type: APPROVE
        message: Automatically approving Scala Steward updates
      queue:
        name: default
merge_queue:
  max_parallel_checks: 1

